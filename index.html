<html lang="en">

<body>

    <script>
        var menuList = document.getElementById("menuList");
        var menuHeight = "0px";

        menuList.style.maxHeight = menuHeight;

        function togglemenu() {
            if (menuHeight === "0px") {
                menuHeight = "130px";
            } else {
                menuHeight = "0px";
            }
            menuList.style.maxHeight = menuHeight;
        }
    
        document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
});

    </script>
